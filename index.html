<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAPSOUL's TWITTER</title>
<link rel="stylesheet" href="style.css">
    <body>
    <div id="parent-container">
      <div class="container-1">
        <img
          src="/img/twitter-logo-on-transparent-background-free-vector.jpg"
          alt="twitter logo"
          height="35px"
          width="35px"
        />
        <div class="home">
          
            <img
              src="/img/twitter home icon.png"
              alt="twitter home icon"
              height="30px"
              width="30px"
            />
            <p class="home-para">
            Home
          </p>

        </div>
        <div class="explore">
          
            <img
              src="/img/128-1283300_hashtag-hashtag-png-transparent-png.png"
              alt="hastag icon"
              height="30px"
              width="30px"
            />
            <p class="explore-para">
            Explore
          </p>
        </div>
        <div class="notification">
          
            <img
              src="/img/notification bell.png"
              alt="notification bell icon"
              height="30px"
              width="30px"
            />
            <p class="notification-para">            Notification
          </p>
        </div>
        <div class="message">
            <img
              src="/img/messgae icon.png"
              alt="message icon"
              height="30px"
              width="30px"
            />
            <p class="message-para">
            Message
          </p>
        </div>
        <div class="bookmark">
      
            <img
              src="/img/bookmark ong.png"
              alt="bookmark icon"
              height="30px"
              width="30px"
            />
            <p class="bookmark-para">Bookmark
          </p>
        </div>
        <div class="list">
          
            <img
              src="/img/list png.png"
              alt="list icon"
              height="30px"
              width="30px"
            />
            <p class="list-para">
            Lists
          </p>
        </div>
        <div class="profile">
            <img
              src="/img/profile png.png"
              alt="profile icon"
              height="30px"
              width="30px"
            />
            <p class="profile-para">
            Profile
          </p>
        </div>
        <div class="more">
        
            <img
              src="/img/more.png"
              alt="more icon"
              height="30px"
              width="30px"
            />
            <p class="more-para">
            More
          </p>
        </div>
        <div ><button class="tweet">Tweet</button></div>
        <div class="profile-home">
          <p>
            <img
              src="/img/circular profile picture.jpg"
              alt="circle logo"
              height="50px"
              width="50px"
            />
            <p class="name"> Ankit Dubey </p>
            <!-- <p class="id">@webdev_rap </p> -->
            <!-- <img src="/more.png" alt="more icon" height="30px" width="30px" class="" / > -->
          </p>
        </div>
      </div>
      <!-- div-1 ends here  -->

      <div class="container-2">
        <div class="home-img">
          <h2>Home</h2>
          <img
            src="/img/top tweeeeets.png"
            alt="top tweets logo"
            width="50px"
            height="50px"
          />
        </div>
        <div class="what-happening">
          <img
            src="/img/circular profile picture.jpg"
            alt="profile picture"
            height="60px"
            width="60px"
          />
          <p class="what-para">What's happening?</p>
        </div>
        <div class="icons-container">
          <div class="item-1">
            <img
              src="/img/picture.png"
              alt="picture icon"
              width="35px"
              height="35px"
            />
          </div>
          <div class="item-2">
            <img
              src="/img/gif icon.jpg"
              alt="gif icon"
              width="35px"
              height="35px"
            />
          </div>
          <div class="item-3">
            <img
              src="/img/smile icon.jpg"
              alt="smile icon"
              width="35px"
              height="35px"
            />
          </div>
          <div class="item-4">
            <img
              src="/img/loctaion.png"
              alt="loctaion icon"
              width="35px"
              height="35px"
            />
          </div>
          <button class="tweet-2">Tweet</button>
        </div>
      </div>
      <div class="container-3">
        <div >
          <button class="search-btn">&#x1F50E;&#xFE0E;Search Twitter</button>
        </div>
        <div class="sub-container">
          <h3 >What's happening</h3>
          <p class="world-news">World news . Yesterday</p>
          <p class="para">
            Pelopsi becomes the hightest US elected officail to visit Taiwan in
            more then 25 years
          </p>
          <!-- <p>Trending with #Taiwen , #Nancypelopsi</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
